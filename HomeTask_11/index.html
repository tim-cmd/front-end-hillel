<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
    <title>Simple TODO List</title>
  </head>
  <body>
    <div class="container">
      <form id="todoForm">
        <h1>TODO List</h1>
        <input type="hidden" id="editId" />
        <ul id="uList"></ul>
        <div id="inputBlock" class="footer">
          <input id="itemInp" type="text" placeholder="Type new Item" />
          <button id="saveBtn" type="submit" class="save-btn">Save</button>
        </div>
      </form>
    </div>

    <script id="liTemplate" type="text/template">
      <li class="todo-item" data-item-id="{itemId}" data-is-checked="{isChecked}">
        {itemLabel}
        <button type="button" class="edit-btn">&#9998</button>
        <button type="button" class="remove-btn">&#10006</button>
      </li>
    </script>
  </body>
</html>
