<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="../common/js/utils.js" defer></script>
    <script src="script.js" async></script>
    <title>Simple Chat</title>
  </head>
  <body>
    <div class="container">
      <div id="content"></div>
      <form id="chatForm">
        <div id="inputBlock" class="footer">
          <input id="authorInp" type="text" placeholder="Type your Name" />
          <input id="msgInp" type="text" placeholder="Type new Message" />
          <button id="saveBtn" type="submit" class="save-btn">Send</button>
        </div>
      </form>
    </div>

    <script id="itemTemplate" type="text/template">
      <div class="message-item">
        <div class="author">{{author}}: </div>
        <div class="body">{{message}}</div>
      </div>
    </script>
  </body>
</html>
