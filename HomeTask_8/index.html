<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" async></script>
    <title>DOM Calcularor</title>
  </head>
  <body>
    <div class="container">
      <h1>ДЗ 8. Калькулятор с помощью DOM</h1>
      <br />
      <label for="operandA">Operand A:</label>
      <input id="operandA" name="operandA" type="number" required />
      <label for="operandB">Operand B:</label>
      <input id="operandB" name="operandB" type="number" required />
      <label for="action">Action:</label>
      <select id="action" name="action">
        <option value="+">Add</option>
        <option value="-">Substract</option>
        <option value="*">Multiply</option>
        <option value="/">Divide</option>
      </select>
      <button id="submitBtn" name="submitBtn" type="button">Calculate</button>
      <br />
      <br />
      <label for="resultOutput"><b>Result:</b></label>
      <output id="resultOutput" name="resultOutput"></output>
    </div>
  </body>
</html>
